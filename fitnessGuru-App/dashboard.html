<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dashboard Test Template</title>

	<!-- Here we include bootstrap. This will be made available to all of the generated HTML/JS that React generates-->
	<link rel="stylesheet" href="https://bootswatch.com/lumen/bootstrap.min.css">
<!--
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
-->

	<!-- Needed for styling -->
	<script src="https://use.fontawesome.com/f25223f08e.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script src="./assets/javascript/fg.brian.quotes.js"></script>
	<script src="./assets/javascript/fg.brian.formulas.js"></script>
	<!-- end of needed for styling -->
</head>

<body>
	 <div class="container">
	 	<div class="row">
	 		<div class="jumbotron">
	 			<div class="welcome" id="welcome">
	 				<h1 class="welcome">Welcome George</h1>
	 			</div>
	 		</div>
	 	</div> <!-- close row -->
		<div class="row">
			<div class="col-md-4">
				<div class="panel panel-default">
  					<div class="panel-heading">
							<h2>Initial Output</h2>
						</div>
  					<div class="panel-body">
    					<div class="InitialOutput">
    									Panel content
											<InitialOutput />
    					</div>
  						</div>
          </div>
			</div>
			<div class="col-md-8">
				<div class="panel panel-default">
  				<div class="panel-heading">
							<h2>George's Goals</h2>
					</div>
  			<div class="panel-body">
					<div class="userGoals">
								Panel content
								<UserGoals />
					</div>
  			</div>
			</div>
	   </div>
	 </div><!--close row -->
		<div class="row">
			<div class="col-md-4">
				<div class="panel panel-default">
  					<div class="panel-heading">
							<h2>History</h2>
						</div>
  					<div class="panel-body">
    					<div class="history">
    									Panel content
											<History />
    					</div>
  						</div>
          </div>
			</div>
			<div class="col-md-8">
				<div class="panel panel-default">
  				<div class="panel-heading">
							<h2>Calorie Tracker</h2>
					</div>
  			<div class="panel-body">
					<div class="calorieTracker">
								Panel content
								<CalorieTracker />
					</div>
  			</div>
			</div>
	   </div>
	 </div><!--close row -->

 </div><!-- close container -->


</body>
</html>
